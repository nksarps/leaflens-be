<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - LeafLens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        .success-icon::before {
            content: "âœ“";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .message {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .app-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .app-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ¿ LeafLens</div>
        <div class="success-icon"></div>
        <h1>Email Verified Successfully!</h1>
        <p class="message">
            Your email address has been successfully verified. You can now log in to your LeafLens account and start using all the features.
        </p>
        <a href="#" class="app-button" onclick="goToApp()">
            Go Back to App & Log In
        </a>
        <div class="footer">
            Thank you for choosing LeafLens for your plant care needs!
        </div>
    </div>

    <script>
        function goToApp() {
            // You can customize this URL to match your app's deep link or URL scheme
            // For mobile apps, you might want to use a custom URL scheme
            // For web apps, redirect to your app's login page
            
            // Example for mobile app (replace with your app's URL scheme):
            // window.location.href = 'leaflens://login';
            
            // Example for web app (replace with your app's URL):
            // window.location.href = 'https://your-app-domain.com/login';
            
            // For now, we'll show an alert with instructions
            alert('Please go back to your LeafLens app and log in with your credentials.');
            
            // You can also try to close the window if it was opened in a popup
            if (window.opener) {
                window.close();
            }
        }

        // Auto-close after 5 seconds (optional)
        setTimeout(function() {
            if (window.opener) {
                window.close();
            }
        }, 5000);
    </script>
</body>
</html>
